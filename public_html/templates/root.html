<nav class="navbar navigation">
    <ul class="navbar-nav mr-auto">
        {{#each navbar}}
        <li class="nav-item">
            <a class="nav-link" href="#{{href}}">{{title}}</a>
        </li>
        {{/each}}
    </ul>
</nav>
<main role="main">
    {{#if posts}}
    <div class="card">
        <div class="card-header">
            Recent Posts
        </div>
        <ul class="list-group list-group-flush">
            {{#each posts}}
            <li class="list-group-item" style="padding: 0">
                <a class="d-block" style="padding: .75rem 1.25rem;" href="#{{href}}">{{title}} - <em class="text-small text-muted">{{date}}</em></a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
    <div>
        {{{main}}}
    </div>
</main>

</footer>
